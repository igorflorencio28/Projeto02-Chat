<!-- Projeto 02 - Chat -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 02 - Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">
        <!-- Cabeçalho -->
        <div class="corpo">
            <header>
                <div class="cabeçalho">
                    <div class="perfil">
                        
                        <picture>
                            <source media="(max-width: 1028px)" srcset="imagens-mobile/Avatar.png" type="image/png">
                            <img src="imagens/Foto.png"  alt="Foto">
                        </picture>

                        <picture>
                            <source media="(max-width: 1028px)" srcset="imagens-mobile/Frame3.png" type="image/png">
                            <img src="imagens/Frame 3.png" alt="Nome e status">
                        </picture>
                    </div>

                    <div class="x">
                        <picture>
                        <source media="(max-width: 1028px)" srcset="imagens-mobile/close.png" type="image/png">
                        <img src="imagens/X.png" alt="Botão para fechar">
                        </picture>
                    </div>
                </div>
                
                <div class="data">
                    <picture>
                        <source media="(max-width: 1028px)" srcset="imagens-mobile/Hoje11_30.png" type="image/png">
                        <img src="imagens/data.png" alt="data" class="data">
                    </picture>
                </div>
            </header>

            <!-- Conteúdo principal -->
            <main>
                <div class="conteiner-corpo">
                    <!-- Primeira conversa -->
                    <div class="conversa1">
                        <div class="foto1">
                            <picture>
                                <source media="(max-width: 1028px)" srcset="imagens-mobile/Cecilia-11_30.png" type="image/png">
                                <img src="imagens/Cecilia - 11_30.png" alt="Nome e horário">
                            </picture>
                        </div>
                    <div class="chat1">
                        <picture>
                            <source media="(max-width: 1028px)" srcset="imagens-mobile/Frame5.png" type="image/png">
                            <img src="imagens/Frame 5.png" alt="primeira-conversa">
                        </picture>
                    </div>
                    </div>

                    <!-- Segunda conversa -->
                    <div class="conversa2">
                        <div class="foto2">
                            <picture>
                                <source media="(max-width: 1028px)" srcset="imagens-mobile/Você-11_32.png" type="image/png">
                                <img src="imagens/Você - 11_32.png" alt="você">
                            </picture>
                        </div>
                        <div class="chat2">
                            <picture>
                                <source media="(max-width: 1028px)" srcset="imagens-mobile/Frame6.png" type="image/png">
                                <img src="imagens/Frame 6.png" alt="Segunda-conversa">
                            </picture>
                        </div>
                    </div>

                    <!-- terceira conversa -->
                    <div class="conversa3">
                        <div class="foto3">
                            <picture>
                                <source media="(max-width: 1028px)" srcset="imagens-mobile/Cecilia-11_34.png" type="image/png">
                                <img src="imagens/Cecilia - 11_34.png" alt="Nome e horário">
                            </picture>
                        </div>
                        <div class="chat3">
                            <picture>
                                <source media="(max-width: 1028px)" srcset="imagens-mobile/Frame8.png" type="image/png">
                                <img src="imagens/Frame 7.png" alt="Terceira-conversa">
                            </picture>
                        </div>
                    </div>

                    <!-- quarta conversa -->
                    <div class="conversa4">
                        <div class="foto4">
                            <picture>
                                <source media="(max-width: 1028px)" srcset="imagens-mobile/Você-11_36.png" type="image/png">
                                <img src="imagens/Você - 11_36.png" alt="Nome e horário">
                            </picture>
                        </div>
                        <div class="chat4">
                            <picture>
                                <source media="(max-width: 1028px)" srcset="imagens-mobile/Frame9.png" type="image/png">
                                <img src="imagens/Frame 8.png" alt="Quarta-conversa">
                            </picture>
                        </div>
                    </div>
                    <div class="chat">
                        <picture>
                            <source media="(max-width: 1028px)" srcset="imagens-mobile/Frame10.png" type="image/png">
                            <img src="imagens/Frame 9.png" alt="barra" class="barra">
                        </picture>
                    </div>
                    
                </div>
            </main>
        </div>
    </div>
</body>

</html>
